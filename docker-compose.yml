services:
  flaskapp:
    build: .
    container_name: BakulaAi
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://bakulaai:bakulaai@192.168.2.20/bakulaai
    ports:
      - "5050:5050"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge